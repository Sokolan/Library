<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./javascript.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <p>Library app</p>
      </div>
      <button class="add-book">+</button>
    </div>
    <div class="cards-container">
      <form id="add-book-form">
        <legend>Book Form:</legend>
        <div class="author-form">
          <label for="author">Book Author</label>
          <input type="text" name="title" id="author" required minlength="1" maxlength="20">
        </div>
        <div class="title-form">
          <label for="title">Book Title</label>
          <input type="text" name="title" id="title" required minlength="1" maxlength="20">
        </div>
        <div class="pages-form">
          <label for="pages">Number Of Pages</label>
          <input type="number" name="pages" id="pages" required min="1" max="99999">
        </div>
        <div class="form-checkbox">
          <label for="read-status">Book Read</label>
          <input type="checkbox" id="form-checkbox">
        </div>
        <div class="form-buttons">
          <button type="submit" form="add-book-form" class="submit-button">submit</button>
          <!-- <button type="submit" form="add-book-form" class="cancel-button">cancel</button> -->
        </div>
      </form>
    </div>
    <div class="footer">
      <p>made by Sokolan</p>
    </div>
  </div>
</body>
</html>
